<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Three column practice</title>
	<link rel="stylesheet" type="text/css" href="scribblestyle.css">
</head>

<body>
	<header><h1>Practice 3 column layout</h1></header>

	<nav>
		<ul>
			<li>Thing 1</li>
			<li>Thing 2</li>
			<li>Thing 3</li>
			<li>Thing 4</li>
			<li>Thing 5</li>
		</ul>
	</nav>

	<div id="middlesection">
		<h2>Middle section stuffs</h2>
		<p>Stuff for the middle section</p>
		<p>More stuff for the middle section</p>
	</div>

	<div id="rightsection">
		<h2>Right section</h2> 
		<p>right section stuff</p>
		<p>more right section stuff</p>
	</div>

	<footer>
		<h3>Footer stuff</h3>
		<ul id="footerdeets">
			<li>contact us</li>
			<li>About us</li>
			<li>Third thing</li>
		</ul>
	</footer>

</body>

</html>
