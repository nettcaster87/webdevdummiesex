<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Boxes</title>
	<style type="text/css">
		#bluebox {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			left: 0px;
			top: 0px;
			margin: 0px;
			z-index: 1;
		}
		#blackbox {
			width: 100px;
			height: 100px;
			background-color: black;
			position: absolute;
			left: 50px;
			top: 50px;
			margin: 0px;
		}
	</style>
</head>
<body>

	<p id="bluebox"></p>
	<p id="blackbox"></p>

</body>
</html>
