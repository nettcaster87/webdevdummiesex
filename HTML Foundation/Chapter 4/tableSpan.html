<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table Span (Col and Row-span)</title>
</head>

<body>
	<h1>Using Colspan and Rowspan</h1>

	<table border="5">
		<caption>My Schedule</caption>

		<tr>
			<th></th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>			
		</tr>

		<tr>
			<th>Breakfast</th>
			<td>In lair</td>
			<td>with cronies</td>
			<td colspan="3">In lair</td>
		</tr>

		<tr>
			<th>Morning</th>
			<td colspan="2">Design traps</td>
			<td colspan="3">Improve Hideout</td>
		</tr>

		<tr>
			<th>Afternoon</th>
			<td colspan="4">train minions</td>
			<td rowspan="2">World domination</td>
		</tr>

		<tr>
			<th>Evening</th>
			<td colspan="4">manaical laughter</td>
		</tr>

	</table> 

</body>

</html>
