<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Fieldset Demo</title>
</head>
<body>

	<h1>Sample Form with a Fieldset</h1>

	<form action="">
		<fieldset>
			<legend>Personal Data</legend>
			<p>
				<label>Name</label>
				<input type="text"/>
			</p>

			<p>
				<label>Address</label>
				<input type="text"/>	
			</p>

			<p>
				<label>Phone</label>
				<input type="text"/>
			</p>
			
		</fieldset>
	</form>

</body>
</html>
