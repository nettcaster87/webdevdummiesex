<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Buttons</title>
</head>

<body>

	<h1>Button Demo</h1>
	<form action="">
		<fieldset>
			<legend>input-style bottons</legend>
			<input type="button"
				value= "input type = button"/>
			<input type= "submit" value="submit" />
			<input type= "reset"/>	
		</fieldset>

		<fieldset>
			<legend>button tag buttons</legend>
			<button type="button">
				button tag
			</button>

			<button>
				<img src="background.jpg"
						width="90px"
						height="50px" alt="click me">
			</button>

			<input type="date" id="date" min="1990-01-01" max="2021-01-01">

			<input type="time" id="time">

			<input type="datetime" id="datetime">

			<input type="number" id="number" min="1" max="5">

			<input type="range" id="range" min="0" max="255" value="128">

			<input type="search" id="search">

			<input type="email" id="txtemail">

		</fieldset>
	</form>

</body>
</html>
