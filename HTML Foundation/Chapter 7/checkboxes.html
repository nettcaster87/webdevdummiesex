<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Check Boxes</title>
</head>

<body>
	<form action="">
		<fieldset>
			<legend>Please check off your life goals...</legend>
			<p>
				<input type="checkbox" id="worldpeace" value="peace">World peace
			</p>

			<p>
				<input type="checkbox" id="harmony" value="harmony">Harmony and brotherhood 
			</p>

			<p>
				<input type="checkbox" id="cash" value="cash">Cash
			</p>

		</fieldset>
		
	</form>

</body>
</html>
