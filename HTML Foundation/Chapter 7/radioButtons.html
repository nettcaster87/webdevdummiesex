<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Radio Buttons</title>
</head>

<body>
	<form action="">
		<fieldset>
			<legend>How much do you want to spend?</legend>
			<p>
				<input type="Radio" name="radioPrice" id="rad100" value="100">Too much
			</p>

			<p>
				<input type="Radio" name="radioPrice" id="rad200" value="500">Way too much
			</p>

			<p>
				<input type="Radio" name="radioPrice" id="rad300" value="1000" checked="checked">Are you crazy
			</p>
		</fieldset>
	</form>

</body>

</html>
