<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Classes and bad jokes.</title>
	<link rel="stylesheet" type="text/css" href="classesstyle.css">
</head>
<body>
	<h1>Favourite Jokes</h1>

	<p class="question">What kind of cow lives in the Arctic?</p>

	<p class="answer">An Eskimoo!</p>

	<p class="question">What goes on top of a dog house?</p>

	<p class="answer">The woof!</p>

	<h2>Multiple Classes</h2>

	<p class="red">This paragraph uses the red class.</p>

	<p class="script">This paragraph uses the script class.</p>

	<p class="red script">This paragraph uses both classes.</p> 

</body>
</html>
