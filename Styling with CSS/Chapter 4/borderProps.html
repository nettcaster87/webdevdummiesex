<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Border Props</title>
	<link rel="stylesheet" type="text/css" href="borderPropsstyle.css">
</head>

<body>
	<h1>This is a border</h1>

	<h2>Border Styles</h2>
	<ul>
		<li>solid</li>
		<li>double</li>
		<li>groove</li>
		<li>ridge</li>
		<li>inset</li>
		<li>outset</li>
		<li>dashed</li>
		<li>dotted</li>
	</ul>

	<h2 id="shortcut">Border Shortcut is used for this heading</h2>

	<h2 id="bottomborder"> This heading has a bottom border</h2>

	<p id="multiborder">This paragraph has multiple border styles</p>


</body>

</html>
