<!DOCTYPE html>
<html lang="en">
<head>

	<title>Opacity</title>
	<style type="text/css">
		body {background-image: url("background.jpg"); background-repeat: no-repeat;}
		div {width: 300px; 
			height: 300px;

			background-color: white;
			opacity: 0.75;}

				-webkit-linear-gradient (bottom, white, transparent 40%, transparent); 
					} 	

	</style>
</head>
<body>

	<h1>Opacity Demo</h1>
	<div>
		
	</div>

	<h2 class="reflection">Reflection Demo</h2>

	<span><img src="background.jpg" alt="circle background"
		width="200px"
		height="200px"
		class="reflection"></span>
