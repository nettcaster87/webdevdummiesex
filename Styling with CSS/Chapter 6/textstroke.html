<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Text Stroke</title>
	
	<style type="text/css">
		.stroke {color: yellow;
			font-size: 300%;
			-webkit-text-stroke: 2px red;}
		.shadow{text-shadow: 5px 5px 2px #bbbbbb;}	
	</style>

</head>

<body>
	<h1>Text Stroke and Shadow Demo</h1>

	<h2 class="stroke shadow">This text has a stroke!</h2>

	<h2 class="shadow">This text has a shadow.</h2>

</body>
</html>
