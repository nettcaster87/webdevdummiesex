<!Doctype html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<title>Basic Colors - HTML CSS in one file.</title>
		<style type="text/css">
			body {
				color: yellow;
				background-color: red;
			}
			h1 {
				color: red;
				background-color: yellow;
			}

			p {
				color: white;
				background-color: blue;
			}

	</style>

</head>	

<body>
	<h1>Red text on a yellow background</h1>

	<p>
	Yellow text on a red background</p>

</body>
</html>
