<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HSL Colors</title>
	<style type="text/css">
		body {
			background-color: HSL(180, 75%, 75%);
		}
		h1 {
			color: hsl(180, 75%, 25%);
			background-color: hsl(180, 75%, 90%);
		}
		p {
			color: hsl(270, 75%, 25%);
		}
	</style>
</head>

<body>
	<h1>This is a headline</h1>

	<p>
		This is a paragraph
	</p>

</body>

</html>
