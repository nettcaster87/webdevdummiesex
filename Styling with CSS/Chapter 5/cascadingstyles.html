<!DOCTYPE html>

	<title>Cascading Styles.</title>

<body>

	<h1>Cascading Styles</h1>

	<p>This is an ordinary paragraph.</p>

	<p class="italics">This paragraph is part of a special class.</p>

	<p class="italics" id="boldstrong">This paragraph has a class and an ID.</p>
